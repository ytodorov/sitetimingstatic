<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>SiteTiming - Sites</title>
    <style>
      html {
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <title>Sites</title>
    <link
      rel="stylesheet"
      href="https://kendo.cdn.telerik.com/2022.1.119/styles/kendo.common-nova.min.css"
    />
    <link
      rel="stylesheet"
      href="https://kendo.cdn.telerik.com/2022.1.119/styles/kendo.nova.min.css"
    />
    <link
      rel="stylesheet"
      href="https://kendo.cdn.telerik.com/2022.1.119/styles/kendo.nova.mobile.min.css"
    />

    <script src="https://kendo.cdn.telerik.com/2022.1.119/js/jquery.min.js"></script>

    <script src="https://kendo.cdn.telerik.com/2022.1.119/js/kendo.all.min.js"></script>
  </head>
  <body>
    <header>
      <nav id="breadcrumb"></nav>
    </header>

    <section>
      <div id="grid"></div>
      <script>
        var READ_PRODUCTS_QUERY =
          "query {" + "sites(take:100000) { url }" + "}";

        $(document).ready(function () {
          $("#breadcrumb").kendoBreadcrumb({
            navigational: true,
            delimiterIcon: "line111",
            items: [
              {
                type: "rootitem",
                href: "/",
                text: "SiteTiming",
                showText: true,
                showIcon: false,
              },
              {
                type: "item",
                href: "/sites",
                text: "Sites",
                showText: true,
                showIcon: false,
              },
            ],
          });

          var dataSource = new kendo.data.DataSource({
            transport: {
              read: {
                contentType: "application/json",
                url: "https://st-westus3.azurewebsites.net/graphql",
                type: "POST",
                data: function () {
                  return { query: READ_PRODUCTS_QUERY };
                },
              },
              parameterMap: function (options, operation) {
                return kendo.stringify({
                  query: options.query,
                  variables: options.variables,
                });
              },
            },
            schema: {
              data: function (response) {
                var data = response.data;

                if (data.sites) {
                  return data.sites;
                } else if (data.createProduct) {
                  return data.createProduct;
                } else if (data.updateProduct) {
                  return data.updateProduct;
                } else if (data.deleteProduct) {
                  return data.deleteProduct;
                }
              },
              total: function (response) {
                return response.data.sites.length;
              },
              model: {
                id: "id",
                fields: {
                  id: { type: "number", editable: false },
                  url: { type: "string" },
                },
              },
            },
            pageSize: 10,
          });

          $("#grid").kendoGrid({
            dataSource: dataSource,
            toolbar: ["search"],

            groupable: false,
            sortable: true,
            pageable: true,
            columns: [
              {
                field: "url",
                title: "url",
                template:
                  "<a href='https://www.sitetiming.com/#: url #'>#: url #</a>",
              },
            ],
          });

          $(".k-spacer").remove();
          $(".k-searchbox").width("96%");
          $(".k-searchbox").addClass("k-textbox").removeClass("k-searchbox");
        });
      </script>
    </section>
  </body>
</html>
