<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kendo UI Snippet</title>

    <link
      rel="stylesheet"
      href="https://kendo.cdn.telerik.com/2022.1.119/styles/kendo.default-v2.min.css"
    />

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2022.1.119/js/kendo.all.min.js"></script>
  </head>
  <body>
    <style>
      html {
        font: 13px sans-serif;
      }

      span.themeChooser {
        float: right;
      }

      #tree {
        height: 9em;
      }
    </style>

    <div>
      <input class="themeChooser" value="default" />

      <p><input id="datetimepicker" /></p>

      <p><input id="numeric" /></p>

      <p><input id="slider" /></p>

      <div id="tree"></div>

      <p>
        Note #1: in order for the whole page to be styled, the &lt;body&gt;
        element has a <code>k-content</code> class.
      </p>
      <p>
        Note #2: When you run the example, make sure that the LESS default theme
        is referred and not the SASS default-v2 theme.
      </p>
    </div>

    <script>
      $(function () {
        $(document.body).addClass("k-content");

        // Theme chooser drop-down.
        $(".themeChooser").kendoDropDownList({
          dataSource: [
            { text: "Black", value: "black" },
            { text: "Blue Opal", value: "blueopal" },
            { text: "Default", value: "default" },
            { text: "Material", value: "material" },
            { text: "Metro", value: "metro" },
            { text: "Silver", value: "silver" },
          ],
          dataTextField: "text",
          dataValueField: "value",
          change: function (e) {
            var theme = (this.value() || "default").toLowerCase();

            changeTheme(theme);
          },
        });

        // Sample widgets on the page.
        $("#datetimepicker").kendoDateTimePicker();
        $("#numeric").kendoNumericTextBox();
        $("#slider").kendoSlider();
        $("#tree").kendoTreeView({
          dataSource: [
            {
              text: "foo",
              expanded: true,
              items: [{ text: "bar", selected: true }],
            },
            { text: "baz" },
          ],
        });

        // Loads a new stylesheet.
        function changeTheme(skinName, animate) {
          debugger;
          var doc = document,
            kendoLinks = $("link[href*='kendo.']"),
            commonLink = kendoLinks.filter("[href*='kendo.common']"),
            skinLink = kendoLinks.filter(":not([href*='kendo.common'])"),
            url = location.href,
            skinRegex = /kendo\.\w+(\.min)?\.css/i,
            extension =
              skinLink.attr("rel") === "stylesheet" ? ".css" : ".less",
            newSkinUrl = skinLink
              .attr("href")
              .replace(skinRegex, "kendo." + skinName + "$1" + extension);

          function preloadStylesheet(file, callback) {
            var element = $(
              "<link rel='stylesheet' href='" + file + "' \/>"
            ).appendTo("head");

            setTimeout(function () {
              callback();
              element.remove();
            }, 100);
          }

          function replaceTheme() {
            var browser = kendo.support.browser,
              oldSkinName = $(doc).data("kendoSkin"),
              newLink;

            if (browser.msie && browser.version < 10) {
              newLink = doc.createStyleSheet(newSkinUrl);
            } else {
              newLink = skinLink.eq(0).clone().attr("href", newSkinUrl);
              newLink.insertBefore(skinLink[0]);
            }

            skinLink.remove();

            $(doc.documentElement)
              .removeClass("k-" + oldSkinName)
              .addClass("k-" + skinName);
          }

          if (animate) {
            preloadStylesheet(url, replaceTheme);
          } else {
            replaceTheme();
          }
        }
      });
    </script>
  </body>
</html>
