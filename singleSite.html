    <style>
      html {
        font-size: 14px;
        font-family: Arial, Helvetica, sans-serif;
      }

    </style>

    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="description" content="SiteTiming is a free service for checking availability, measure performance and
	collecting statistics over time for any website" />
    <meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1" />

    <link rel="shortcut icon" href="/favicon.ico" />

  <body class="container">
    <nav id="breadcrumb"></nav>
    <div id="loader-large"></div>

    <!-- <div id="chart"></div> -->


    <div id="cards" class="cards-container">

      <ul id="panelbar" class="d-none">
        <li class="k-state-active">
          Central Canada
          <ul>
            <div class="skeletonMarker" id="centralcanada" data-location="Central Canada"></div>
            <div id="divCentralCanada"></div>
          </ul>
        </li>
        <li class="k-state-active">
          North Europe
          <ul>
            <div class="skeletonMarker" id="northeurope" data-location="North Europe"></div>
            <div id="divNorthEurope"></div>
          </ul>
        </li>
        <li class="k-state-active">
          West Europe
          <ul>
            <div class="skeletonMarker" id="westeurope" data-location="West Europe"></div>
            <div id="divWestEurope"></div>
          </ul>
        </li>
        <li class="k-state-active">
          East US
          <ul>
            <div class="skeletonMarker cente" id="eastus2" data-location="East US"></div>
            <div id="divEastUS"></div>
          </ul>
        </li>

      </ul>

    </div>

    <style>
      .max-image-size {
        max-width: 400px;
        max-height: 400px;
      }

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .k-card {
        width: 100%;
      }

      .k-card-footer {
        text-align: center;
      }



      #panelbar {
        width: 100%;
        margin: 0 auto;
      }

    </style>
