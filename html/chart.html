<!DOCTYPE html>
<html>

    <head>
        <base href="https://demos.telerik.com/kendo-ui/line-charts/remote-data-binding">
        <style>
            html {
                font-size: 14px;
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>
        <title></title>
        <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2022.1.119/styles/kendo.default-main.min.css" />

        <script src="https://kendo.cdn.telerik.com/2022.1.119/js/jquery.min.js"></script>


        <script src="https://kendo.cdn.telerik.com/2022.1.119/js/kendo.all.min.js"></script>



    </head>

    <body>
        <div id="example">
            <div class="demo-section k-content wide">
                <div id="chart"></div>
            </div>
            <script>
                function createChart() {
                    $("#chart").kendoChart({
                        dataSource: {
                            schema: {
                                data: function (response) {
                                    return response.data.probes;
                                }
                            },
                            transport: {
                                read: {
                                    url: "https://containerappeastus--yjjmo6x.yellowmoss-bb737f56.eastus.azurecontainerapps.io/graphql?query={probes(take:20){id, latencyInChrome dateCreated dOMContentLoadedEventInChrome sourceIpAddress}}",
                                    dataType: "jsonp"
                                }
                            },
                            sort: {
                                field: "id",
                                dir: "asc"
                            }
                        },
                        title: {
                            text: "Latency"
                        },
                        legend: {
                            position: "top"
                        },
                        seriesDefaults: {
                            type: "line"
                        },
                        series: [{
                            field: "latencyInChrome",
                            categoryField: "dateCreated",
                            name: "latency"
                        },
                        {
                            field: "dOMContentLoadedEventInChrome",
                            categoryField: "dateCreated",
                            name: "dom loaded",
                        }],
                        categoryAxis: {
                            labels: {
                                rotation: -45,
                                dateFormats: {
                                    days: "M/d"
                                }
                            },
                            crosshair: {
                                visible: true
                            }
                        },
                        valueAxis: {
                            labels: {
                                format: "N0"
                            },
                        },
                        tooltip: {
                            visible: true,
                            shared: true,
                            format: "N0"
                        }
                    });
                }

                $(document).ready(createChart);
            </script>
        </div>




    </body>

</html>
